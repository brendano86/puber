<html> 
  <head>
    <title>S3 POST Form</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body> 
    <form action="https://webscript_demo.s3.amazonaws.com" method="post" enctype="multipart/form-data">
        <input type="hidden" name="AWSAccessKeyId" value="AKIAIJ5OJ3VZIOBRILSA"/>
        <input type="hidden" name="key"/>
        <input type="hidden" name="policy"/>
        <input type="hidden" name="success_action_redirect" value="http://www.magview.com"/>
        <input type="hidden" name="signature"/>
        <label for="file">Choose a file (1MB maximum):
        </label>
        <input type="file" name="file"/>
        <button type="submit" class="btn btn-primary">Upload
        </button>
      </form>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
   <script>$(function () {
     $.getJSON('https://examples.webscript.io/s3/policy', function (data) {
      $('input[name="key"]').val(data.key);
      $('input[name="policy"]').val(data.policy);
      $('input[name="signature"]').val(data.signature);
     });
    });
    
    </script>
  </body>
</html>
