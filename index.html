<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puber</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <h1>Welcome to Puber</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Request Puber</h3>
                </div>
                <div class="panel-body text-center">
                    <br />
                    
                    <button type="button" id="btnStart" class="btn btn-danger btn-lg">Start Ride</button>
                    
                    <br /><br />
                    <button type="button" class="btn btn-warning btn-lg">No car available</button>
                    
                    <br /><br />
                    <button type="button" class="btn btn-success btn-lg">Ride complete</button>
                    <br />
</div>
            </div>
        </div>
        <div class="col-md-6" id="div1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Puber Status</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btnStart").click(function () {
                $.ajax({
                    url: "http://www.w3schools.com/jquery/demo_test.asp", success: function (result) {
                        $("#div1").html(result);
                    }
                });
            });
        });
    </script>
</body>

</html>
